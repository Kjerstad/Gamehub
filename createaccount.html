<!DOCTYPE html>
<html>
  <head>
    <title>GameHub|Create Account</title>
    <meta name="description" content="Create Account">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles\styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="homebutton">
        <a href="index.html">
          <span class="material-icons">home</span>
        </a>
      </div>
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/GameHub_Logo.png" alt="Logo for Gamehub" width="159px" height="100px">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="login.html">
              <button class="loginbutton">Login</button>
              </a>
          </li>
          <li><a href="createaccount.html">
              <button class="registerbutton">Register</button>
              </a>
          </li>
          <li><a href="account.html">
              <span class="material-icons">account_circle</span>
              </a>
          </li>
          <li><input type="text" name="search"><a href="search.html">
              <span class="material-icons">search</span>
              </a>
          </li>
          <li><a href="checkout.html">
              <span class="material-icons">shopping_cart</span>
              </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Register an account</h1>
      </section> 
      <section>
        <fieldset class="accountinformation">
          <legend>Account Information</legend>
          <input type="text" name="Username">
          <input type="text" name="Password">
          <input type="text" name="Repeat Password">
          <input type="text" name="Email">
          <input type="text" name="Repeat Email">
        </fieldset>
        <fieldset class="personalinformation">
          <legend>Personal Information</legend>
          <input type="text" name="First name">
          <input type="text" name="Last name">
          <input type="text" name="Date of birth">
        </fieldset>
        <fieldset class="Shipping Information">
          <input type="text" name="Address">
          <input type="text" name="Zip Code">
          <input type="text" name="Country">
        </fieldset>
      </section> 
    </main>
    <footer>
      <p>Copyright Gamehub</p>
      <ul>
        <li><a href="contact.html">Contact Us</a></li>
        <li>F.A.Q</li>
        <li>Payment Information</li>
        <li>About Us</li>
      </ul>
    </footer>
  </body>
</html>
